definitions:
  AfricastalkingBankCheckoutRequestBody:
    title: AfricastalkingBankCheckoutRequestBody
    type: object
    properties:
      amount:
        type: number
        description: Amount client is expected to confirm.
        example: 39393
        format: double
      bankAccount:
        $ref: '#/definitions/BankAccountRequestBody'
      currencyCode:
        type: string
        description: 3-digit ISO format currency code.
        example: NGN
      metadata:
        type: object
        description: A map of any metadata that you would like us to associate with the request.
        example:
          r: Czj
        additionalProperties: true
      narration:
        type: string
        description: Short description of the transaction displayed on the clients statement.
        example: payment for airtime
      productName:
        type: string
        description: Africaâ€™s Talking Payment Product to initiate this transaction.
        example: myPaymentProductName
      username:
        type: string
        description: Africaâ€™s Talking application username.
        example: MyAppUserName
    example:
      amount: 39393
      bankAccount:
        accountName: Test Bank Account
        accountNumber: "1234567890"
        bankCode: 234001
        dateOfBirth: "2006-01-15"
      currencyCode: NGN
      metadata:
        EPsD: iJMQIJ
        UyGrtd: YNMed
        bb: jVHaE
      narration: payment for airtime
      productName: myPaymentProductName
      username: MyAppUserName
    required:
    - username
    - productName
    - bankAccount
    - currencyCode
    - amount
    - narration
  AfricastalkingBankCheckoutResponseBody:
    title: 'Mediatype identifier: bankcheckoutresponse; view=default'
    type: object
    properties:
      description:
        type: string
        description: A detailed description of the request status.
        example: Waiting for user input
      status:
        type: string
        description: This corresponds to the status of the request.
        example: PendingValidation
        enum:
        - PendingConfirmation
        - InvalidRequest
        - NotSupported
        - Failed
      transactionId:
        type: string
        description: Unique ID that our API generates for successful requests.
        example: ATPid_SampleTxnId123
    description: Bank CheckoutResponseBody result type (default view)
    example:
      description: Waiting for user input
      status: PendingValidation
      transactionId: ATPid_SampleTxnId123
  AfricastalkingBankCheckoutValidateRequestBody:
    title: AfricastalkingBankCheckoutValidateRequestBody
    type: object
    properties:
      otp:
        type: string
        description: One Time Password bank sent to the client.
        example: Quidem aspernatur itaque autem omnis.
      transactionId:
        type: string
        description: The ID of the transaction to be validated.
        example: Nam quae blanditiis provident.
      username:
        type: string
        description: Africaâ€™s Talking application Username.
        example: Enim deserunt non qui sunt.
    example:
      otp: Sed non aut rerum.
      transactionId: Et porro incidunt quia natus.
      username: Aut ex ratione sunt occaecati eligendi.
    required:
    - username
    - transactionId
    - otp
